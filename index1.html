        // 1.初始化数据
        var hashA = init()
        var keys = hashA['keys']
        var hash = hashA['hash']
        //2.生成键盘
        //遍历keys，生成标签
        generateKeyboard(keys,hash)
        //3.监听用户动作

        //下面是工具函数
        function getFromLocalStotage(name){
            return JSON.parse(localStorage.getItem(name)|| 'null')
        }
        function tag(tagName){
            return document.createElement(tagName)
        }
        function creatSpan(textContent){
            var span = tag('span')
            span.textContent = textContent
            span.className = "text"
            return span
        }
        function creatButton(id){
            var button = tag("button")
            button.textContent = "编辑"
            button.id = id
            button.onclick  = function(y){
                var button2 = y["target"]
                var img2 =button2.previousSibling
                var key = button2["id"]
                var x = prompt('给我网址')
                map[key] = x
                img2.src = "http://" +x +"/favicon.ico"
                img2.onerror = function(xxx){
                    xxx.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
                } 
                localStorage.setItem('cunchu',JSON.stringify(map))
            }
            return button
        }
        function creatImage(domain){
            var img = tag("img")

                img.src = "http://"+domain +"/favicon.ico"
            }else{
                img.src = "//i.loli.net/2017/11/10/5a05afbc5e183.png"
            }
            img.onerror = function(xxx){
                xxx.target.src = "//i.loli.net/2017/11/10/5a05afbc5e183.png"
     
            }
            return img

        function init(){
           var  hash = {
                    0:['q','w','e','r','t','y','u','i','o','p'],
                    1:['a','s','d','f','g','h','j','k','l'],
                    2:['z','x','c','v','b','n','m'],
                    'length' : 3,}
           
           var map = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'} 
           
           var hashInLocalStorage = getFromLocalStotage("cunchu")
           if(hashInLocalStorage){
             map = hashInLocalStorage
           }
           return {
               "hash":hash,
               "map":map
           }
        }
 
        function generateKeyboard(hash,map){
            for (var index=0;index<hash["length"];index++){
                var div = tag("div")
                div.className = "row"

                main.appendChild(div)
            var row = keys[index]
            for(var index2=0;index2<row["length"];index2++){
                var span = creatSpan(row[index2])
                var button = creatButton(row[index2])
                var img = creatImage(map[row[index2]])
                var kbd = tag("kbd")
                kbd.className = "newkey"
                kbd.appendChild(span)
                kbd.appendChild(button)
                kbd.appendChild(img)

                div.appendChild(kbd)
            }
        }

    }      
            function listenToUser(map){
                document.onkeypress = function(z){
                    var key = z['key']
                    var website = map[key]
                    window.open("http://" +website,"_blank")
                       }
                }

            div.className = "row"
            nav.appendChild(div)

            z=hash[index1]

// 监听键盘事件
